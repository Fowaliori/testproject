{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>Название: {{ article.title }}</h1>
        <p>Автор {{ article.anons }}</p>
        <p>{{ article.full_text }}</p>
        <p>Дата публикации: {{ article.date }}</p>
        <p>Количество серий: {{ article.series }}</p>
        <a href="/" class="btn btn-warning">На главную страницу</a>
    </div>

{% endblock %}
