{% extends 'main/layout.html' %}

{% block title %}Полный список аниме{% endblock %}

{% block content %}
    <div class="features">
        <h1>Полный список аниме</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать детальнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Нет аниме</p>
        {% endif %}
    </div>

{% endblock %}
